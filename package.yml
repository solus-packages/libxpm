name       : libxpm
version    : 3.5.12
release    : 8
source     :
    - https://www.x.org/releases/individual/lib/libXpm-3.5.12.tar.gz : 2523acc780eac01db5163267b36f5b94374bfb0de26fc0b5a7bee76649fd8501
license    :
    - MIT
summary    : X Pixmap (XPM) image file format library
component  : xorg.library
builddeps  :
    - pkgconfig32(x11)
emul32     : yes
optimize   : speed
description: |
    libXpm provides support and common operation for the XPM pixmap format,
    which is commonly used in legacy X applications.  XPM is an extension
    of the monochrome XBM bitmap specificied in the X protocol.
setup      : |
    %configure --prefix=/usr \
               --disable-static
build      : |
    %make
install    : |
    %make_install
